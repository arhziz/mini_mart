name: mini_mart
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  bloc: ^9.0.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.9
  json_annotation: ^4.8.1
  toastification: ^2.3.0

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  injectable_generator: 
  json_serializable: ^6.8.0
  very_good_analysis: ^6.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    
  fonts:

    - family: IBMPlexMono
      fonts:
        - asset: fonts/IBMPlexMono-Regular.ttf
          weight: 400
        - asset: fonts/IBMPlexMono-Medium.ttf
          weight: 500
    - family: IBMPlexSans
      fonts:
        - asset: fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: fonts/IBMPlexSans-Italic.ttf
          style: italic
        - asset: fonts/IBMPLexSans-Medium.ttf
          weight: 500
        - asset: fonts/IBMPLexSans-SemiBold.ttf
          weight: 600
        - asset: fonts/IBMPlexSans-Bold.ttf
          weight: 700
        
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
